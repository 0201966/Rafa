<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo Global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #333;
        }

        /* Sidebar (Menu Lateral) */
        .sidebar {
            width: 250px;
            background-color: #2c3e50; /* Fundo escuro para a sidebar */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 30px;
            transition: all 0.3s ease;
            border-right: 3px solid #34495e; /* Borda sutil */
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

            .sidebar h2 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
                font-weight: 600;
            }

            .sidebar ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

                .sidebar ul li {
                    padding: 15px 20px;
                    margin-bottom: 5px;
                }

                    .sidebar ul li button {
                        width: 100%;
                        background-color: #34495e;
                        border: 2px solid transparent;
                        color: white;
                        text-align: left;
                        font-size: 16px;
                        padding: 12px;
                        cursor: pointer;
                        border-radius: 8px;
                        transition: background-color 0.3s, border 0.3s;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave nos botões */
                    }

                        .sidebar ul li button:hover {
                            background-color: #1abc9c;
                            border: 2px solid #1abc9c; /* Borda que aparece ao passar o mouse */
                        }

                        .sidebar ul li button:focus {
                            outline: none; /* Remove a borda de foco padrão */
                            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.4); /* Efeito de foco */
                        }

        /* Área de conteúdo principal */
        .content {
            margin-left: 250px; /* Para garantir que o conteúdo não se sobreponha à sidebar */
            padding: 20px;
            min-height: 100vh;
            background-color: #2c3e50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
            transition: margin-left 0.3s ease;
        }

        /* Estilo do iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                padding-top: 20px;
                height: auto;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar (Menu Lateral) -->
    <div class="sidebar">
        <h2>Cadastro de Clientes</h2>
        <ul>
            <!-- Botões da sidebar -->
            <li><a href="cadastro.html" target="contentIframe"><button>Novo Cadastro</button></a></li>
            <li><button onclick="showContent('agendamentos')">Visualizar Cadastro</button></li>
            <li><button onclick="showContent('produtos')">Alterar Cadastro</button></li>
            <li><a href="index.html"><button>Voltar ao início</button></a></li>
        </ul>
    </div>

    <!-- Área de conteúdo principal -->
    <div class="content">
        <!-- Iframe que irá exibir as páginas -->
        <iframe name="contentIframe" id="contentIframe"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
